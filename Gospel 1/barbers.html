<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="barbers.css">
</head>

<body>
    <div class="modern-header">
        <div class="header-content" onclick="window.location.href='gospel1barbershop.html'">

            <div class="header-title">Gospel 1 Hair Studio</div>
        </div>
    </div>
    <main>
        <div class="barberStats">
            <div class="nickName">GOSPEL 1</div>
            <div class="name">Samuel Bimpong</div>
            <div class="about">CEO</div>
            <div class="book" onclick="bookAppointment()">BOOK NOW!</div>
        </div>
        <div class="barberImage">
            <img src="media/ceo gospel.jpeg" alt="">
        </div>
    </main>
    <main>
        <div class="barberStats">
            <div class="nickName">OBIBINII</div>
            <div class="name">Stephen Takyi</div>
            <div class="about">Worker</div>
            <div class="book" onclick="window.location.href='https://maps.app.goo.gl/5PsgRriPiAnBmPZJ8?g_st=iw'">ON-SITE
            </div>
        </div>
        <div class="barberImage">
            <img src="media/stephen takyi.jpeg">
        </div>
    </main>
    <main>
        <div class="barberStats">
            <div class="nickName">SMALL BOI</div>
            <div class="name">Ebenezer Addo</div>
            <div class="about">Worker</div>
            <div class="book" onclick="window.location.href='https://maps.app.goo.gl/5PsgRriPiAnBmPZJ8?g_st=iw'">ON-SITE
            </div>
        </div>
        <div class="barberImage">
            <img src="media/small boi.jpeg" alt="">
        </div>
    </main>
    <footer>
        <div class="footerLeft">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="footerRight">
            <div class="circle"></div>
        </div>
    </footer>


    <script src="barbers.js"></script>
    <script src="script.js"></script>
</body>

</html>
