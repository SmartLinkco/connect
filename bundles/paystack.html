<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Sales Platform</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Form Container */
        #paymentForm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form Title */
        #paymentForm h2 {
            text-align: center;
            color: #0056b3; /* AirtelTigo blue */
            margin-bottom: 20px;
            font-size: 24px;
            position: relative;
        }

        #paymentForm h2:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #ffc20e; /* MTN yellow */
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button */
        .form-submit {
            text-align: center;
        }

        .form-submit button {
            background: #e4002b; /* AirtelTigo red */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-submit button:hover {
            background: #d40027; /* Darker red for hover effect */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #paymentForm {
                padding: 15px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <form id="paymentForm">
        <h2>@ Bundles House</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email-address" required />
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="tel" id="amount" value="" required readonly />
        </div>
        <div class="form-submit">
            <button type="submit" onclick="payWithPaystack()">Pay</button>
        </div>
    </form>
    
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="masterbundles.js"></script>
</body>
</html>
