    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Form Container */
        #paymentForm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form Title */
        #paymentForm h2 {
            text-align: center;
            color: #0056b3; /* AirtelTigo blue */
            margin-bottom: 20px;
            font-size: 24px;
            position: relative;
        }

        #paymentForm h2:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #ffc20e; /* MTN yellow */
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button */
        .form-submit {
            text-align: center;
        }

        .form-submit button {
            background: #e4002b; /* AirtelTigo red */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-submit button:hover {
            background: #d40027; /* Darker red for hover effect */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #paymentForm {
                padding: 15px;
                width: 80%;
            }
        }
    </style>
</head>

        function payWithPaystack(e) {
            e.preventDefault();

            // Get form values
            let email = 'BundleHouse@Smartlink.co';
            let firstName = document.getElementById('first-name').value;
            let lastName = document.getElementById('last-name').value;
            let beneficiaryNumber = document.getElementById('beneficiaryNumber').value;
            let amount = document.getElementById('amount').value * 100; // Convert to kobo

            // Generate a custom reference or get it from a form field
            let customReference = 'BH-' + new Date().getTime(); // Example custom reference

            let handler = PaystackPop.setup({
                key: 'pk_live_b115ad14040e0e8b3e0c5f09cbbad902565b5b6b', // Replace with your Paystack public key
                email: email,
                amount: amount,
                currency: 'GHS',
                ref: customReference, // Custom reference
                callback: function(response) {
                    // Payment succeeded
                    let reference = response.reference;
                    alert('Payment complete! Reference: ' + reference);

                    // Optionally, send the form data and reference to your server
                    sendPaymentDetailsToServer(email, firstName, lastName, beneficiaryNumber, amount, reference);
                },
                onClose: function() {
                    alert('Transaction was not completed, window closed.');
                },
            });

            handler.openIframe();
        }

        function sendPaymentDetailsToServer(email, firstName, lastName, beneficiaryNumber, amount, reference) {
            let paymentDetails = {
                email: email,
                firstName: firstName,
                lastName: lastName,
                beneficiaryNumber: beneficiaryNumber,
                amount: amount,
                reference: reference
            };

            fetch('your-server-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paymentDetails)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Payment details sent to the server successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error sending payment details to the server');
            });
        }
