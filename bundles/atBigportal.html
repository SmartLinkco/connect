<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#000">
    <meta name="theme-color" content="#33CCFF">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>INTERNET BUNDLES</title>
    <link rel="stylesheet" href="masterbundles.css">
</head>
<body>
    <div id="header">
        <div id="trigger">
            <div id="bars"></div>
            <div id="bars"></div>
            <div id="bars"></div>
        </div>
        <div id="shortcut">
            <div id="access">+ Wallet Credit </div>
            <div id="accesss" onclick="afa()">&#8373; AFA Registration</div>
        </div>
    </div>
    <div id="main">
        <div id="telecel-gh">
            <div id="master_net_telecel">TELECEL INTERNET BUNDLES</div>
        </div>
        <div id="input_area">
            <div id="number_input_text">Enter the number you will like to send the bundle to</div>
            <div id="receipient_number">
                <div id="receipient_phone">Receipient Phone Number</div>
                <input type="text" id="inputField">
            </div>
            <div id="buy">
                <div id="buy_for_myself_text">Buy for myself</div>
                <div id="myself_toggle">
                    <div id="key"></div>
                </div>
            </div>
            <div id="submit">
                <input value="NEXT" onclick="sendData('atBig')" type="submit">
            </div>
        </div>
        <div id="support">
            <img src="media/support.jpeg" alt="support">
            <div id="support_text">Support</div>
        </div>
        <div id="sidebar">
            <div class="content">
                <div id="logo">
                    <div id="logopic"><img src="media/favicon.jpeg" alt=""></div>
                </div>
                <div id="user">
                    <div id="userpic"><img src="media/user.jpg" alt=""></div>
                    <div id="username">Guest User</div>
                    <div id="email">bundlesHouse@smartlink.co</div>
                </div>
                <div id="navigations">
                    <div id="sections">
                        <div id="icon"><img src="media/admin.jpg" alt=""></div>
                        <div id="action">Admin</div>
                    </div>
                    <div id="sections">
                        <div id="icon"><img src="media/home.jpg" alt=""></div>
                        <div id="action" onclick="home();">Home</div>
                    </div>
                    <div id="sections">
                        <div id="icon"><img src="media/transactions.png" alt=""></div>
                        <div id="action">General Transactions</div>
                    </div>
                    <div id="sections">
                        <div id="icon"><img src="media/api.jpg" alt=""></div>
                        <div id="action">API Documentation</div>
                    </div>
                    <div id="sections">
                        <div id="icon"><img src="media/profile.png" alt=""></div>
                        <div id="action">Profile</div>
                    </div>
                    <div id="sections">
                        <div id="icon"><img src="media/signup.jpg" alt=""></div>
                        <div id="action">Sign Up</div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="footer">
        <div id="frame">
            <div id="icons" onclick="home();"></div>
            <div id="text">Home</div>
        </div>
        <div id="frame">
            <div id="icons"></div>
            <div id="text">History</div>
        </div>
        <div id="frame">
            <div id="icons"></div>
            <div id="text">Notifications</div>
        </div>
        <div id="frame">
            <div id="icons"></div>
            <div id="text">Profile</div>
        </div>
    </div>
    

    <script src="masterbundles.js"></script>
</body>
</html>
