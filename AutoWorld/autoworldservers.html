<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWorld Servers App</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 400px; /* Set the height of the map */
            width: 100%;  /* The width is the width of the web page */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaty1ukPK8EJONN_CDqlFL3c2YrOQxWA4"></script>
    <script>
        function initMap() {
            // The location of the place (Latitude, Longitude)
            var location = { lat: -34.397, lng: 150.644 };

            // The map, centered at the location
            var map = new google.maps.marker.AdvancedMarkerElement(document.getElementById('map'), {
                zoom: 8,
                center: location
            });

            // The marker, positioned at the location
            var marker = new google.maps.marker.AdvancedMarkerElement({ 
                position: location, 
                map: map 
            });
        }

        // Initialize the map
        initMap();
    </script>
</body>
</html>
